<script type="text/javascript">
	

	console.log(2 && 1); //打印 1
	console.log(2 || 3); //打印 2


	console.log(0 / 0);  //打印 NaN
	console.log(1 / 0);  //打印 Infinity
	console.log(-1 / 0); //打印 -Infinity


	console.log(NaN == NaN);  //false
	console.log(undefined == null);  //true


</script>
