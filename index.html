<script type="text/javascript">
	
	console.log("--------------------RegExp--------------------");


	
	//错误 Nothing to repeat

	String.prototype.getKey = function(key) {
		var reg = new RegExp("(&|\\?)"+key+"=([^&]*)(&|$)"),
			mat = this.match(reg);
			console.log(mat);
		if(mat && mat.length>2)
			return this.match(reg)[2];
		return null;
	}

	var	url = "http://www.baidu.com?q=1&w=2&e=3",
	 	q = url.getKey("q"),
	    w = url.getKey("w"),
	    e = url.getKey("e"),
	    r = url.getKey("r");

	  	console.log("q："+q);
  		console.log("w："+w);
		console.log("e："+e);
		console.log("r："+r);

</script>
